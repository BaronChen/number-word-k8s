apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: number-word-web
spec:
  selector:
    matchLabels:
      app: number-word
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: number-word
        tier: frontend
        track: stable
    spec:
      containers:
      - name: number-word-web
        image: asia.gcr.io/number-text-convert/numberwordweb:{webVersion}
        imagePullPolicy: Always
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx","-s","quit"]