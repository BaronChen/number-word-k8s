version: 2
jobs:
  build:
    docker:
      - image: google/cloud-sdk:198.0.0-alpine
    steps:
      - checkout      

      # build and push Docker image
      - run:
          name: Build config
          command: |
            bash ./config-version.sh
            bash ./build-config.sh $API_VERSION $WEB_VERSION

      - run:
          name: Deploy
          command: bash ./deploy-gcloud.sh
      